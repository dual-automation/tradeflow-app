<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradeFlow AI App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f7f8fb;
    }

    header {
      background: linear-gradient(135deg, #050a30, #3533cd);
      color: white;
      padding: 24px;
      text-align: center;
    }

    .menu-strip {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .menu-strip a {
      color: #3533cd;
      text-decoration: none;
      font-weight: 600;
    }

    #bot-container {
      min-height: 90vh;
      padding: 0;
    }
  </style>
</head>

<body>

<header>
  <h1>TradeFlow AI</h1>
  <p>Your AI operations assistant for contractors</p>
</header>

<div class="menu-strip">
  <span>Tip: Type <strong>menu</strong> anytime for options</span>
  <a href="https://tradeflowai.tech">Back to site</a>
</div>

<div id="bot-container"></div>

<script>
  /*
    ðŸ”’ TEMPORARY LAUNCH MODE
    --------------------------------
    For launch, we load ADVANCED by default.
    When Supabase gating is finalized, this
    section will dynamically choose the bot.
  */

  const BOT_ID = 57775; // âœ… Advanced bot ONLY

  const script = document.createElement("script");
  script.src = "https://app.aminos.ai/js/chat_form_plugin.js";
  script.setAttribute("data-bot-id", BOT_ID);
  script.async = true;

  document.getElementById("bot-container").appendChild(script);
</script>

</body>
</html>
