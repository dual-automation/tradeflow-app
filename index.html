<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradeFlow AI App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
    }

    header {
      background: linear-gradient(135deg, #0b1c3d, #123c7a);
      color: white;
      padding: 24px;
      text-align: center;
    }

    .menu-strip {
      background: #0b1c3d;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    .menu-strip a {
      color: #9ecbff;
      margin-left: 12px;
      text-decoration: underline;
    }

    #app {
      min-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }

    button {
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background: #123c7a;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<header>
  <h1>TradeFlow AI</h1>
  <p>Your AI Operating System for Contractors</p>
</header>

<div class="menu-strip">
  Tip: Type <strong>menu</strong> anytime to explore features
  <a href="https://tradeflowai.tech">Back to site</a>
</div>

<div id="app">
  <div class="card" id="status">Loading your AI systemâ€¦</div>
</div>

<script>
  const supabase = supabaseJs.createClient(
    "https://dual-automation.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZyb3RwZ2t0aXJqZGNka3Vqb2ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMzU4MzcsImV4cCI6MjA4MTgxMTgzN30.Ri93ICnMstBEVM4xL13VDBOazj6OkpPJ5rucQOO2Hz8"
  );

  const app = document.getElementById("app");

  async function init() {
    const { data: { user } } = await supabase.auth.getUser();

    if (!user) {
      app.innerHTML = `
        <div class="card">
          <h3>Sign in to continue</h3>
          <input id="email" placeholder="Email address" />
          <button onclick="login()">Send login link</button>
        </div>
      `;
      return;
    }

    const { data } = await supabase
      .from("subscriptions")
      .select("plan_code,status")
      .eq("user_id", user.id)
      .eq("status", "active")
      .single();

    if (!data) {
      app.innerHTML = `
        <div class="card">
          <h3>No active plan</h3>
          <a href="https://tradeflowai.tech">Upgrade here</a>
        </div>
      `;
      return;
    }

    let botId =
      data.plan_code === "advanced" ? "57775" :
      data.plan_code === "pro" ? "57774" : null;

    if (!botId) {
      app.innerHTML = "Invalid plan.";
      return;
    }

    app.innerHTML = `<div id="chat_form"></div>`;

    const s = document.createElement("script");
    s.src = "https://app.aminos.ai/js/chat_form_plugin.js";
    s.setAttribute("data-bot-id", botId);
    s.defer = true;
    document.body.appendChild(s);
  }

  async function login() {
    const email = document.getElementById("email").value;
    await supabase.auth.signInWithOtp({
      email,
      options: { emailRedirectTo: window.location.href }
    });
    alert("Check your email for the login link.");
  }

  init();
</script>

</body>
</html>
