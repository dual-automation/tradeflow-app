<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradeFlow AI App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f7fb;
    }

    .banner {
      background: linear-gradient(135deg, #050a30, #3533cd);
      color: white;
      padding: 24px;
      text-align: center;
    }

    .menu-strip {
      background: #0e1a5f;
      color: #fff;
      padding: 10px 16px;
      font-size: 14px;
      text-align: center;
    }

    #app {
      min-height: 90vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .upgrade-box {
      max-width: 520px;
      margin: 60px auto;
      background: white;
      padding: 32px;
      border-radius: 8px;
      text-align: center;
    }

    .upgrade-box a {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 20px;
      background: #3533cd;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Banner -->
  <div class="banner">
    <h1>TradeFlow AI</h1>
    <p>Your AI Operations System for Contractors</p>
  </div>

  <!-- Helper / Menu Strip -->
  <div class="menu-strip">
    Tip: Type <strong>menu</strong> anytime to see what this AI can do ·
    <a href="https://tradeflowai.tech" style="color:#cfd4ff;">Back to site</a>
  </div>

  <!-- App Container -->
  <div id="app">
    <p>Loading your AI system…</p>
  </div>

  <!-- Gating + Bot Loader -->
  <script>
    const SUPABASE_URL = "https://dual-automation.supabase.co";
    const SUPABASE_ANON_KEY = "vrotpgktirjdcdkujofd";

    const supabase = supabaseJs.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function loadTradeFlowBot() {
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = "/login.html";
        return;
      }

      const { data, error } = await supabase
        .from("subscriptions")
        .select("plan_code, status")
        .eq("userId", user.id)
        .single();

      if (error || !data || data.status !== "active") {
        document.getElementById("app").innerHTML = `
          <div class="upgrade-box">
            <h2>Subscription Required</h2>
            <p>Your account does not have an active subscription.</p>
            <a href="https://tradeflowai.tech/pricing">Upgrade Now</a>
          </div>
        `;
        return;
      }

      let botId = null;

      if (data.plan_code === "pro") {
        botId = "57774";
      }

      if (data.plan_code === "advanced") {
        botId = "57775";
      }

      if (!botId) {
        document.getElementById("app").innerHTML = `
          <div class="upgrade-box">
            <p>Invalid plan. Please contact support.</p>
          </div>
        `;
        return;
      }

      const script = document.createElement("script");
      script.src = "https://app.aminos.ai/js/chat_form_plugin.js";
      script.setAttribute("data-bot-id", botId);
      document.body.appendChild(script);
    }

    loadTradeFlowBot();
  </script>

</body>
</html>
