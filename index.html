<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradeFlow AI App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #f5f7fb;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header {
      background: linear-gradient(135deg, #050a30, #3533cd);
      color: #ffffff;
      padding: 18px 20px;
      text-align: center;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    header p {
      font-size: 13px;
      opacity: 0.9;
    }

    /* ===== MENU STRIP ===== */
    .menu-strip {
      background: #ffffff;
      border-bottom: 1px solid #e0e4ee;
      padding: 10px;
      text-align: center;
      font-size: 13px;
      flex-shrink: 0;
    }

    .menu-strip a {
      color: #3533cd;
      font-weight: 600;
      text-decoration: none;
      margin: 0 8px;
      white-space: nowrap;
    }

    .menu-strip a:hover {
      text-decoration: underline;
    }

    /* ===== APP CONTAINER ===== */
    .app-container {
      flex: 1;
      height: calc(100vh - 130px);
      display: flex;
      overflow: hidden;
      padding: 8px;
    }

    /* ===== AMINOS TARGET ===== */
    #chat_form {
      flex: 1;
      width: 100%;
      height: 100%;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
    }

    /* Force iframe to fill container */
    #chat_form iframe {
      width: 100% !important;
      height: 100% !important;
      border: none !important;
    }

    /* ===== MOBILE FIXES ===== */
    @media (max-width: 768px) {

      header {
        padding: 14px;
      }

      header h1 {
        font-size: 20px;
      }

      header p {
        font-size: 12px;
      }

      .menu-strip {
        font-size: 12px;
        line-height: 1.5;
      }

      .menu-strip a {
        display: inline-block;
        margin: 4px 6px;
      }

      .app-container {
        height: calc(100vh - 115px);
        padding: 6px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>TradeFlow AI</h1>
    <p>Estimates, proposals, and operations â€” automated</p>
  </header>

  <!-- MENU -->
  <div class="menu-strip">
    Tip: Type <strong>menu</strong> inside the app at any time |
    <a href="https://tradeflowai.tech">Back to Site</a>
    <a href="https://tradeflowai.tech/pricing">Upgrade</a>
  </div>

  <!-- APP -->
  <div class="app-container">
    <div id="chat_form"></div>
  </div>

  <!-- AMINOS INLINE BOT -->
  <script
    src="https://app.aminos.ai/js/chat_form_plugin.js"
    data-bot-id="57775">
  </script>

</body>
</html>
