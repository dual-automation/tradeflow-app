<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradeFlow AI App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f6fa;
    }

    header {
      background: linear-gradient(135deg, #050a30, #3533cd);
      color: #ffffff;
      padding: 24px;
      text-align: center;
    }

    .menu-strip {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .menu-strip a {
      color: #3533cd;
      text-decoration: none;
      font-weight: bold;
    }

    .bot-wrapper {
      min-height: 90vh;
      width: 100%;
    }
  </style>
</head>

<body>

<header>
  <h1>TradeFlow AI</h1>
  <p>AI-powered operations for contractors</p>
</header>

<div class="menu-strip">
  <span>Type <strong>menu</strong> anytime for options</span>
  <a href="https://tradeflowai.tech">Back to site</a>
</div>

<div class="bot-wrapper">
  <script
    src="https://app.aminos.ai/js/chat_form_plugin.js"
    data-bot-id="57775">
  </script>
</div>

</body>
</html>
